<!DOCTYPE html>
<html lang="es">
<!-- Sacado de https://www.youtube.com/watch?v=3OqWCGVaOkA y https://www.w3schools.com/howto/howto_css_switch.asp -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./script.js" ></script>
    <title>Play Planner</title>
    <link rel="manifest" href="/pwa-group-02/manifest.json">
</head>

<body>
    <header class="header">
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <img src="./icons/apple-icon-180.png" alt="logo" />
    </header>

    <section class="todo" id="listOfTodos">
        <h2>¿A cuál lista de canciones quieres acceder?</h2>
        <div class="input">
            <input type="text" class="input-field" id="listOfTodosInput" placeholder="Agrega una lista" />
            <button class="btn" id="addListOfTodosButton" >Acceder</button>
        </div>

        <div></div>
    </section>

    <section class="todo" id="todo">
        <h2 id="titleToDo">¿Cuál canción es la siguiente?</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Agrega una canción" />
            <button class="btn" id="addButton">Agregar</button>
        </div>
        <ul class="scroll" id="scroll">
            <li id="todoList"></li>
        </ul>

        <div id="additional-info">
        </div>

        <div>
            <hr class="counter" />
            <div class="counter-container">
                <p><span id="todoCount">0</span> items total</p>
                <button id="backButton">Volver</button>
                <button id="newListButton">Crear Nueva Lista</button>
                <button id="deleteButton">Delete All</button>
                

            </div>
        </div>
    </section>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/pwa-group-02/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(function(error) {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
